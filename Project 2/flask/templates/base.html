<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Around Food Blog | Home Page</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home-page.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='search-results-page.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='update-page.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='article-page.css') }}">

    <!-- include summernote css/js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='mobile-menu.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='convert-svg.js') }}"></script>

</head>

<body>
    <header class="header">
        <div class="header__container hide-for-mobile">
            <div class="header__left-area">
                <div class="header__logo-area">
                    <a class="header__logo" href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='logo.png') }}">
                    </a>
                </div>
                <nav class="header__nav">
                    <a class="header__nav-item current-page" href="{{ url_for('index') }}">Home</a>
                    <a class="header__nav-item" href="{{ url_for('index') }}">About</a>
                    <a class="header__nav-item" href="{{url_for('add_page')}}">New Blog</a>
                    <a class="header__nav-item" href="{{ url_for('index') }}">Contact Us</a>
                </nav>
            </div>
            <div class="header__right-area">
                <div class="header__search-area">
                    <form method="GET">
                        <input type="text" placeholder="Search" name="search">
                        <button type="submit"><img src="{{ url_for('static', filename='search-purple.png') }}"></button>
                    </form>
                </div>
                <div class="header__social-media">
                    <a class="facebook" href="https://facebook.com" target="_blank">
                        <img class="svg" src="{{ url_for('static', filename='facebook.svg') }}">
                    </a>
                    <a class="twitter" href="https://twitter.com" target="_blank">
                        <img class="svg" src="{{ url_for('static', filename='twitter.svg') }}">
                    </a>
                    <a class="linkedin" href="https://linkedin.com" target="_blank">
                        <img class="svg" src="{{ url_for('static', filename='linkedin.svg') }}">
                    </a>
                    <a class="instagram" href="https://instagram.com" target="_blank">
                        <img class="svg" src="{{ url_for('static', filename='instagram.svg') }}">
                    </a>
                </div>
            </div>
        </div>
        <div class="header__mobile-nav-container hide-for-larger-device">
            <button class="header__mobile-menu-hamburger" onclick="openMobileMenu()">
                <img class="svg" src="{{ url_for('static', filename='menu.svg') }}">
            </button>
            <div class="header__mobile-logo-area">
                <a class="header__mobile-logo" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='logo-icon.png') }}">
                </a>
            </div>
            <button class="header__mobile-search-button" onclick="toggleSearchField()">
                <img src="{{ url_for('static', filename='search-purple.png') }}">
            </button>
        </div>
        <div class="header__mobile-menu-wrapper">
            <div class="header__mobile-menu-header">
                <span>Menu</span>
                <button class="header__mobile-menu-hamburger" onclick="closeMobileMenu()">
                    <img class="svg" src="{{ url_for('static', filename='close.svg') }}">
                </button>
            </div>
            <div class="header__mobile-details-area">
                <nav class="header__mobile-nav">
                    <a class="header__mobile-nav-item current-page" href="{{ url_for('index') }}">Home</a>
                    <a class="header__mobile-nav-item" href="{{ url_for('index') }}">About</a>
                    <a class="header__mobile-nav-item" href="{{url_for('add_page')}}">New Blog</a>
                    <a class="header__mobile-nav-item" href="{{ url_for('index') }}">Contact Us</a>
                </nav>
                <div class="header__mobile-social-media">
                    <a class="facebook" href="https://facebook.com" target="_blank">
                        <img class="svg" src="{{ url_for('static', filename='facebook.svg') }}">
                    </a>
                    <a class="twitter" href="https://twitter.com" target="_blank">
                        <img class="svg" src="{{ url_for('static', filename='twitter.svg') }}">
                    </a>
                    <a class="linkedin" href="https://linkedin.com" target="_blank">
                        <img class="svg" src="{{ url_for('static', filename='linkedin.svg') }}">
                    </a>
                    <a class="instagram" href="https://instagram.com" target="_blank">
                        <img class="svg" src="{{ url_for('static', filename='instagram.svg') }}">
                    </a>
                </div>
            </div>
        </div>
        <div class="header__mobile-search-area">
            <form method="GET">
                <input type="text" placeholder="Search" name="search">
                <button type="submit"><img src="{{ url_for('static', filename='search-purple.png') }}"></button>
            </form>
        </div>
    </header>
    {% block content %}

    {% endblock %}
    <footer class="footer">
        <div class="footer__top-area">
            <div class="footer__logo-area">
                <a class="footer__logo" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='logo-light.png') }}">
                </a>
            </div>
            <div class="footer__contact-area">
                <a class="email" href="mailto:hello@jiangren.com.au" target="_blank">
                    <img class="svg" src="{{ url_for('static', filename='email.svg') }}">
                    <span>hello@jiangren.com.au</span>
                </a>
                <a class="phone" href="tel: 0421672555" target="_blank">
                    <img class="svg" src="{{ url_for('static', filename='phone.svg') }}">
                    <span>0421 672 555</span>
                </a>
            </div>
            <div class="footer__social-media-area">
                <a class="facebook" href="https://facebook.com" target="_blank">
                    <img class="svg" src="{{ url_for('static', filename='facebook.svg') }}">
                </a>
                <a class="twitter" href="https://twitter.com" target="_blank">
                    <img class="svg" src="{{ url_for('static', filename='twitter.svg') }}">
                </a>
                <a class="linkedin" href="https://linkedin.com" target="_blank">
                    <img class="svg" src="{{ url_for('static', filename='linkedin.svg') }}">
                </a>
                <a class="instagram" href="https://instagram.com" target="_blank">
                    <img class="svg" src="{{ url_for('static', filename='instagram.svg') }}">
                </a>
            </div>
        </div>
        <div class="footer__bottom-area">
            <span class="footer__copyright">Â© 2021 All rights reserved.</span>
        </div>
    </footer>
    <script defer>
        $(document).ready(function () {
            $('#summernote').summernote({
                height: 300
            });
        });
    </script>
</body>

</html>
